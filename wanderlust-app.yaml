apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wanderlust
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/deepeshbarod80/Wanderlust-local.git
    path: kubernetes
    targetRevision: main
  destination:
    server: https://172.28.39.56:16443
    namespace: wanderlust
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
